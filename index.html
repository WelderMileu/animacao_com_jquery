<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Animação com jquery</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/1.9.5/tailwind.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"/>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<style>
	.plus:active {
		background-color: #4299e1;
		color:#fff;
	}
</style>
<body>
	<div class="container w-full h-screen flex justify-center items-center">
		<div class="absolute top-0 right-0 p-10 z-50">
			<div class="w-16 h-16 py-3 border border-gray-400 rounded-full flex flex-row justify-around items-center bg-white">
				<div class="animated-cart text-2xl bg-blue-500 text-white w-10 h-10 absolute top-0 mt-8 pr-1 mr-20 flex justify-center items-center rounded-full">
					<i class="fa fa-shopping-cart"></i>
				</div>

				<div class="w-10 h-10 rounded-full bg-gray-400 text-gray-600 flex justify-center items-center">
					<p class="number-count text-lg font-bold">0</p>
				</div>
			</div>
		</div>

		<div class="w-2/6 h-auto border border-gray-500 rounded-lg p-10 shadow flex flex-col justify-center items-center">
			<div class="mt-0">
				<h1>
					<img class="w-64" id="assets" src="iphone.png" alt="iphone">		
				</h1>
			</div>

			<div class="mt-10">
				<h3 class="font-semibold text-2xl text-gray-800">
					Smartphone Apple iPhone 11 64GB
				</h3>

				<p class="mt-5 text-gray-700">
					Celular top de linha com câmera dupla e excelente desempenho. Smartphone Apple iPhone 11 64GB iOS Câmera Dupla
				</p>
			</div>

			<button class="plus bg-blue-500 text-white font-semibold text-xl px-20 py-2 mt-10 uppercase w-full rounded shadow-lg transition duration-500 hover:bg-white hover:text-blue-500 border hover:border-blue-500 focus:outline-none">
				Comprar
			</button>	
		</div>
	</div>

	<script>

		$(document).ready(() => {
			$('.plus').on('click', () => {
				
				let image = $('#assets').eq(0);

				let imageClone = image.clone().offset({
					top: image.offset().top,
					left: image.offset().left
				}).css({
					'opacity' : '0.8',
					'position' : 'absolute',
					'width' : '150px',
					'height' : '150px',
					'left': '600px',
					'z-index' : '10'
				}).appendTo($('body')).animate({
					'top': image.offset().top + -10,
					'left': image.offset().left + 730,
					'width' : 40,
					'height' : 40
				}, 1000);

				imageClone.animate({
					'width': 0,
					'height': 0,
				}, function(){
					$(this).detach()
				})


				let initial = $('.number-count').html();
				let convert = parseInt(initial);
				let plus = convert + 1;

				setTimeout(function(){
					$('.number-count').html(plus);
				
					$('.animated-cart').animate({
						top: "-=10",
					})

					$('.animated-cart').animate({
						top: "+=10",
					})
				}, 1000)
				
			})
		})


	</script>
</body>
</html>
